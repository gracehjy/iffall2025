
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/72b961ff32.js" crossorigin="anonymous"></script>

		<title>Buttons &mdash; Grace Huang</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Grace Huang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">
                    <i class="fa-brands fa-spotify"></i>
                    <span class="spotify-label">Spotify</span>
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter<i class="fa-brands fa-twitter"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft">lyft</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><i class="fa-brands fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.npr.com/" target="_blank" id="btn_npr">
					<div class="npr-content">
						<div class="npr-n">n</div>
						<div class="npr-p">p</div>
						<div class="npr-r">r</div>
					</div>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
					<i class="fa-brands fa-facebook"></i>
					<span class="fb-label">acebook</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker">
					<img src="images/The_New_Yorker_logo.png" alt="newyorker">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla">
					<img src="images/tesla_logo.png" alt="tesla_black_logo" id="tesla_black">
					<img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="tesla_red_logo" id="tesla_red">
				</a>
			</div>
		</main>	

	</body>
</html>
